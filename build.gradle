plugins {
	id 'fabric-loom' version '0.4-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven {
		name = "Features-API"
		url = "https://dl.cloudsmith.io/public/louwinds-mods/features-api/maven"
	}
	maven {
		name = "Geckolib"
		url = "https://dl.cloudsmith.io/public/geckolib3/geckolib/maven"
	}
	maven {
		name = "Ladysnake Libs"
		url = "https://ladysnake.jfrog.io/artifactory/mods"
	}
	maven {
		name = "Reload"
		url = "https://dl.cloudsmith.io/public/louwinds-mods/reload/maven"
	}
}

dependencies {
	implementation 'org.jetbrains:annotations:20.1.0'

	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"

	modImplementation "github.louwind.features-api:Features-API:${project.features_version}"
	modImplementation "github.louwind.reload-api:Reload:${project.reload_version}"

	modImplementation "io.github.onyxstudios:Cardinal-Components-API:${project.cardinal_components_version}"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
	modImplementation "software.bernie.geckolib:geckolib-fabric-1.16.5:${project.geckolib_version}"
}

minecraft {
	accessWidener = file("src/main/resources/deep_trenches.accesswidener")
}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	repositories {
		// mavenLocal()
	}
}
